<!-- Cuando en un problema sólo participan operaciones, entradas y salidas se la denomina estructura secuencial. -->

<!DOCTYPE html>
<html>

<head>
     <title>Estructuras Secuenciales de Programacion</title>
     <meta charset="UTF-8">
</head>

<body>

     <script>
          // Ejemplo
          // Cuando en un problema sólo participan operaciones, entradas y salidas se la denomina estructura secuencial.
          var valor1;
          var valor2;
          valor1 = prompt('Ingrese primer número:', '');
          valor2 = prompt('Ingrese segundo número', '');
          var suma = parseInt(valor1) + parseInt(valor2);
          var producto = valor1 * valor2;
          document.write('La suma es ');
          document.write(suma);
          document.write('<br>');
          document.write('El producto es ');
          document.write(producto);

          // Para lograr que sume tenemos que pasar los valores por una funcion llamada parseInt; Con esto logramos que
          // el operador más, sume las variables como enteros y no como cadenas de caracteres.
     </script>

</body>

</html>
